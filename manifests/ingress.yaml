apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus
spec:
  rules:
  - host: prometheus.monitoring.yoursite.com
    http:
      paths:
      - path: /
        backend:
         serviceName: prometheus
         servicePort: 9090
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
spec:
  rules:
  - host: grafana.monitoring.yoursite.com
    http:
      paths:
      - path: /
        backend:
         serviceName: grafana
         servicePort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alertmanager
spec:
  rules:
  - host: alertmanager.monitoring.yoursite.com
    http:
      paths:
      - path: /
        backend:
         serviceName: alertmanager
         servicePort: 9093

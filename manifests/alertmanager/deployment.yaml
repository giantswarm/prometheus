apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      name: alertmanager
      labels:
        app: alertmanager
    spec:
      serviceAccountName: prometheus-k8s
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: monitoringnode
                operator: In
                values:
                - "true"
      containers:
      - name: alertmanager
        image: quay.io/prometheus/alertmanager:v0.15.0-rc.1
        args:
          - '--config.file=/etc/alertmanager/config.yml'
          - '--storage.path=/data'
        ports:
        - name: alertmanager
          containerPort: 9093
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: templates-volume
          mountPath: /etc/alertmanager-templates
        - name: alertmanager-persistent-storage
          mountPath: /data
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager
      - name: templates-volume
        configMap:
          name: alertmanager-templates
      - name: alertmanager-persistent-storage
        hostPath:
          path: /data/alertmanager
          type: DirectoryOrCreate
